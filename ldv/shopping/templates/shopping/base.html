<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Tiphaine LAURENT">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <title>{% block title %}Title{% endblock %}</title>
</head>

<body>
  <section class="hero is-fullheight-with-navbar">
    <div class="hero-head">
      <nav class="navbar">
        {% if user.is_authenticated %}
        <div class="navbar-item">
          <a href="{% url 'logout' %}" class="button is-warning">Logout</a>
        </div>
        <div class="navbar-item">
          <a href="{% url 'basket' %}" class="button is-success">Basket</a>
        </div>
        <div class="navbar-item">
          <a href="{% url 'shop' %}" class="button is-info">Shop</a>
        </div>
        {% else %}
        <div class="navbar-item">
          <a href="{% url 'login' %}" class="button is-warning">Login</a>          
        </div>
        {% endif %}
      </nav>
    </div>
    <div class="hero-body">
      {% block content %}
      {% endblock %}
    </div>
  </section>
</body>

</html>
